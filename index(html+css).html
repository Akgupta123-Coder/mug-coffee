<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug Coffee</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.contanier{
   min-height: 100vh;
   margin: 0 auto;
   background-color: bisque;
  
   display: flex;
   justify-content: center;
   align-items: center;

}
.card{
    max-width: 550px;
    min-height: 300px;
    background-color: white;
    border-radius: 20px;

    display: flex;
    
}
.img-section img{
    width: 100%;
    height: 100%;
    border-top-left-radius: 20px;
    border-bottom-left-radius: 20px;
    
}
.text{
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap:15px;
}
.p1{
        color: gray;
        letter-spacing: 2px;
        font-size: 18px;
}
.head{
    font-size: 2em;
}
.p2{
    color: gray;
    text-align: left;
    font-size: 18px;
}
.green{
    color: green;
    margin-right: 10px;
}
.st{
    text-decoration: line-through;
}
button{
   display: flex;
   padding: 10px;
   justify-content: center;
   align-items: center;
   background-color: green;
   color: white;
   box-shadow: 3px 3px 10px green;
   border: none;
}
button img{
    margin-right: 20px;
}

    </style>
</head>
<body>
        <div class="contanier">
            <div class="card">
                <div class="img-section">
                    <img src="mug.jpg" alt="">
                </div>
                <div class="text">
                    <p class="p1">COFFEE MUG</p>
                    <h2 class="head">White Coffee Mug</h2>
                    <p class="p2">Coffee mug used to express emotions and feelings. It is good to have a coffee for refreshment.

                    </p>
                    <h2 class="head green">₹149&nbsp;&nbsp;<span class="p2 st">₹245</span></h2>
                    <button>
                        <img src="icon-cart.png" alt="">
                        <p>Add to Cart</p>
                                        </button>
                </div>
            </div>
        </div>
</body>
</html>
