<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mug</title>
    <link rel="icon" href="mug.jpg">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="card-box">

            <div class="img">
                <img src="mug.jpg" alt="" class="desktop_img">
            </div>

            <div class="card-text">
                
                <p class="product">COFFEE MUG</p>
                <h2 class="product_title">White Coffee  Mug</h2>
                <p class="description">"Coffee Mug are designed to express emotions.These &nbsp;are
                    acclaimed for their amazing designs and superior &nbsp;quality."
                </p>
                
                <p class="price">
                    <span class="product_title green_text">₹149</span>
                    <span class="description strike">₹230</span>
                </p>

                <button class="btn">
                    <img class="btn_img" src="icon-cart.png" alt="">
                    Add to Card
                </button>
            </div>
        </div>
    </div>
</body>
</html>
